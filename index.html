<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFS Helper</title>
  </head>
  <body>
    <div class="container">
      <h1>NFS 共享助手</h1>

      <div class="row">
        <label for="pc-path">本机共享目录:</label>
        <input id="pc-path" placeholder="/home/user/shared" />
      </div>
      <div class="row">
        <label for="board-ip">开发板 IP:</label>
        <input id="board-ip" placeholder="192.168.1.100" />
      </div>
      <div class="row">
        <label for="board-path">开发板挂载点:</label>
        <input id="board-path" placeholder="/mnt/nfs" />
      </div>

      <div class="button-group">
        <button id="check-btn">检查环境</button>
        <button id="apply-btn">生成挂载命令</button>
      </div>

      <pre id="result-area"></pre>

    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
